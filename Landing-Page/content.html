<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Purple background */
            color: #FFD700; /* Gold text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700; /* Gold text */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #FFD700; /* Gold text */
        }

        .ribbon {
            display: inline-block;
            position: relative;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #FFD700; /* Gold background */
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .ribbon:before, .ribbon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            border-top: 10px solid #FFD700; /* Gold background */
            width: 10px;
        }

        .ribbon:before {
            left: -10px;
            border-left: 10px solid transparent;
        }

        .ribbon:after {
            right: -10px;
            border-right: 10px solid transparent;
        }

        .ribbon:hover {
            background-color: #DAA520; /* Darker gold on hover */
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>More Content</h1>
        <p>Welcome to the more content page. Click the link below to go back to the main page.</p>
        <a href="index.html" class="ribbon">Back to Main Page</a>

        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1mfvi2Xsjnait265sHKas1U7khjRsWNaL/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
