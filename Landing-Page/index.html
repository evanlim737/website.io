<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Purple background */
            color: #FFD700; /* Gold text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700; /* Gold text */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #FFD700; /* Gold text */
        }

        .ribbon {
            display: inline-block;
            position: relative;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #FFD700; /* Gold background */
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .ribbon:before, .ribbon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            border-top: 10px solid #FFD700; /* Gold background */
            width: 10px;
        }

        .ribbon:before {
            left: -10px;
            border-left: 10px solid transparent;
        }

        .ribbon:after {
            right: -10px;
            border-right: 10px solid transparent;
        }

        .ribbon:hover {
            background-color: #DAA520; /* Darker gold on hover */
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Click the link below to explore more content.</p>
        <a href="content.html" class="ribbon">More Content</a>

        <div class="image-container">
            <img src="img.jpg" alt="Middle Image">
        </div>
    </div>
</body>
</html>
